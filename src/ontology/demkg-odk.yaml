id: demkg
title: DemKG extensions ontology
github_org: demkg-framework
repo: extensions-ontology
uribase: http://purl.org/demkg
uribase_suffix: ontology
namespaces: 
  - http://purl.org/demkg/DEMKG_

export_formats:
  - owl
import_group:
  products:
    - id: ro
    - id: bfo
    - id: pato
    - id: hp
    - id: go
    - id: uberon
    - id: obi
    - id: iao
    # - id: nddo
    #   mirror_from: http://www.purl.org/NDDO
    # - id: nio
    #   mirror_from: https://data.bioontology.org/ontologies/NIO/submissions/2/download?apikey=8b5b7825-538d-40e0-9e9e-5ab9274a9aeb
    - id: npt
      mirror_from: https://raw.githubusercontent.com/addiehl/neuropsychological-testing-ontology/master/ontology/NPT.owl

use_dosdps: true
dosdp_tools_options: "--obo-prefixes=true --prefixes=prefixes.yaml"
robot_java_args: '-Xmx8G'